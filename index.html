<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BillSplitter</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Sacramento&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="top">
				<h1>BillSplitter</h1>
				<p>Share your bill with your friends!</p>
			</div>
			<div class="bottom">
				<label for="price">Amount to be paid:</label>
				<input type="number" onfocus="this.value=''" value="number" id="price" />

				<label for="people">Number of people</label>
				<input type="number" onfocus="this.value=''" value="number" id="people" />

				<label for="tip">Tip:</label>
				<select id="tip" onfocus="this.value=''" value="tip">
					<option value="0" disabled selected>Select Tip Value</option>
					<option value="0.05">5%</option>
					<option value="0.1">10%</option>
					<option value="0.15">15%</option>
					<option value="0.2">20%</option>
				</select>
				<button class="count">Count</button>
				<p class="error"></p>
				<p class="cost-info">
					One person cost: <span class="cost"></span> pounds
				</p>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
